syntax = "proto3";
package smartcoding51.checkers.checkers;

option go_package = "github.com/smartcoding51/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string game = 2; 
  string turn = 3; 
  string red = 4; 
  string black = 5; 
  
  uint64 moveCount = 6;
  string beforeIndex = 7;
  string afterIndex = 8;
  string deadline = 9;
}
